<html>
<head>
    <title>
    Bloomsfield School and Kindergarten
    </title>
    
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <style>
      .dark-screen{
         width: 100vw;
         height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        display: flex;
        }
        
        .image-container{
            margin: auto;
width: 77.5%;
height: 73.5%;
display: none;
          background-position: center;
          background-size: cover;
        }
        
        #first-img{
            display: block;
        }
        #left{
            position: absolute;
            top: 50%;
            left: 61px;
            cursor: pointer;
        }
        #right{
            position: absolute;
            top: 50%;
            right: 61px;
            cursor: pointer;
        }
        #close{
            background-image: url("close_white.png");
            position: absolute;
            top: 5%;
            right: 61px;
            cursor: pointer;
        }
    </style>
    <body>
    <div class="dark-screen">
        <img id="first-img"  class="image-container" />
        <img  class="image-container" />
        <img  class="image-container" />
        <img  class="image-container" />
        <img  class="image-container" />
        <img id="left" onclick="plusDivs(-1)" src="white_left.png"/>
        <img onclick="plusDivs(1)" id="right" src="white_right.png"/>
            <a href="gallery.html"><img id="close" src="close_white.png"/></a>
        
        </div>
        <script>
           
//    slider code   
        var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("image-container");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
            
            
//            code to select which images to display
            
            const selectImagesBasedOnLocalStorage = () =>{
                if(localStorage.getItem("pages") == "learning"){
                    document.getElementsByTagName("img")[0].setAttribute("src", "computer1.jpg")
                    document.getElementsByTagName("img")[1].setAttribute("src", "computer2.jpg")
                    document.getElementsByTagName("img")[2].setAttribute("src", "playtime.jpg")
                    document.getElementsByTagName("img")[3].setAttribute("src", "painting.jpg")
                    document.getElementsByTagName("img")[4].setAttribute("src", "play1.jpg")
                }
                
                else if(localStorage.getItem("pages")== "playtime"){
                    
                    document.getElementsByTagName("img")[0].setAttribute("src", "play1.jpg")
                    document.getElementsByTagName("img")[1].setAttribute("src", "play2.jpg")
                    document.getElementsByTagName("img")[2].setAttribute("src", "play3.jpg")
                    document.getElementsByTagName("img")[3].setAttribute("src", "play4.jpg")
                    document.getElementsByTagName("img")[4].setAttribute("src", "swimming.jpg")
                }
                
                 else if(localStorage.getItem("pages")== "trips"){
                    
                    document.getElementsByTagName("img")[0].setAttribute("src", "trip1.jpg")
                    document.getElementsByTagName("img")[1].setAttribute("src", "trip2.jpg")
                    document.getElementsByTagName("img")[2].setAttribute("src", "trip.jpg")
                    document.getElementsByTagName("img")[3].setAttribute("src", "swimming.jpg")
                    document.getElementsByTagName("img")[4].setAttribute("src", "play1.jpg")
                }
                
                else{
                    console.log("hiii inafanya fisuuuuuuuuri")
                }
            }
         
            window.onload= () =>{
                selectImagesBasedOnLocalStorage()
            }
        </script>
    </body>
